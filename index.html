<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Bu sayfa artık kapatıldı</title>

  <style>
    :root{
      --bg1: #0b0d10;
      --bg2: #0f1720;
      --card:#0f1620;
      --muted:#9aa3b2;
      --text:#e6eef6;
      --accent:#c86b6b;
      --glass: rgba(255,255,255,0.03);
      --radius:18px;
    }
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(200,107,107,0.06), transparent 12%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
    }

    /* Subtle moving gradient behind card */
    .bg-animate{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:
        conic-gradient(from 200deg at 50% 50%, rgba(200,107,107,0.06), rgba(255,210,102,0.03), rgba(200,107,107,0.04));
      filter:blur(40px) saturate(120%);
      opacity:.9;
      animation:rotate 18s linear infinite;
    }
    @keyframes rotate{
      from{transform:rotate(0deg)}
      to{transform:rotate(360deg)}
    }

    .card{
      position:relative;
      z-index:2;
      max-width:880px;
      width:100%;
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 40px rgba(3,7,14,0.65);
      padding:48px;
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:space-between;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .left{
      flex:1;
      min-width:0;
    }

    .title{
      font-size:28px;
      line-height:1.08;
      font-weight:700;
      color:var(--text);
      margin-bottom:8px;
      letter-spacing:0.2px;
      text-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .subtitle{
      color:var(--muted);
      font-size:15px;
      line-height:1.6;
      max-width:62ch;
    }

    .accent{
      display:inline-block;
      margin-top:18px;
      padding:10px 14px;
      background: linear-gradient(90deg, rgba(200,107,107,0.14), rgba(255,210,102,0.08));
      color:var(--accent);
      border-radius:12px;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(200,107,107,0.06);
    }

    .right{
      width:180px;
      text-align:center;
    }

    .icon{
      width:110px;
      height:110px;
      border-radius:50%;
      display:inline-grid;
      place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.02), 0 10px 30px rgba(2,6,12,0.6);
      margin-bottom:12px;
    }

    .icon svg{width:64px;height:64px;display:block;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6))}

    footer.small{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
    }

    /* responsive */
    @media (max-width:820px){
      .card{flex-direction:column;align-items:center;text-align:center;padding:36px}
      .right{width:100%}
    }

    /* gentle entrance */
    .card{opacity:0;transform:translateY(8px) scale(.995);animation:enter .7s ease forwards .12s}
    @keyframes enter{
      to{opacity:1;transform:none}
    }
  </style>
</head>
<body>
  <div class="bg-animate" aria-hidden="true"></div>

  <main class="card" role="main" aria-labelledby="headline">
    <div class="left">
      <h1 id="headline" class="title">Bu sayfa artık kapatıldı</h1>
      <p class="subtitle">Kıymeti bilinmeyen her şey zamanla biter.</p>

      <div class="accent" aria-hidden="true">Sessizce sonlandırıldı</div>

      <p class="small" style="margin-top:18px;color:var(--muted);font-size:13px;line-height:1.5">
        Bu sayfa artık ziyaretçi erişimine kapatılmıştır.  
        Eğer konuşmak istersen başka bir yoldan ulaşabilirsin.
      </p>
    </div>

    <div class="right" aria-hidden="true">
      <div class="icon" title="Kapanış">
        <!-- sade kırık kalp ikonu -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12.1 21.35c-.2.2-.51.2-.71 0C7.14 17.36 4 14.28 4 10.5 4 8.01 5.99 6 8.5 6c1.54 0 3.04.99 3.57 2.36h.87C12.96 6.99 14.46 6 16 6 18.51 6 20.5 8.01 20.5 10.5c0 3.78-3.14 6.86-7.39 10.85z" fill="#c86b6b"/>
        </svg>
      </div>

      <div class="small" style="color:var(--muted);font-size:13px">nazlibaskurt</div>
    </div>
  </main>
</body>
</html>
